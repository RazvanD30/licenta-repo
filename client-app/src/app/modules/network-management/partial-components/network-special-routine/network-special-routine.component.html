<h1 mat-dialog-title>Adding special routine for the node with id: {{data.id}}</h1>
<div mat-dialog-content>
  <p>Select the routine operation</p>
  <mat-form-field>
    <mat-select [(value)]="data.operation">
      <mat-option *ngFor="let operation of operations" [value]="operation.value">
        {{operation.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="getParamDescFor(data.operation)">
    <p> {{ getParamDescFor(data.operation)}} </p>
    <input matInput [value]="data.parameter">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
