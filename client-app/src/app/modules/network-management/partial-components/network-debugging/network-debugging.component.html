<app-loading [loading]="loading"></app-loading>
<div [hidden]="loading === null" class="debugging-container">
  <app-network-console></app-network-console>
  <canvas #canvas class="canvas"> </canvas>
  <ul class="menu" #contextmenu>
    <li class="menu-item" (click)="watchNode(selection)" *ngIf="selection?.status.isInput() === false && selection?.status.isIgnored() === true">
      <a class="menu-btn">
        <i class="fa fa-bell"></i>
        <span class="menu-text">Watch node</span>
      </a>
    </li>
    <li class="menu-item" (click)="ignoreNode(selection)" *ngIf="selection?.status.isInput() === false && selection?.status.isUnderWatch() === true">
      <button type="button" class="menu-btn">
        <i class="fa fa-bell-slash"></i>
        <span class="menu-text">Ignore node</span>
      </button>
    </li>
    <li class="menu-separator"></li>
    <li class="menu-item" (click)="addBreakpoint(selection)" *ngIf="selection?.status.isInput() === false && selection?.status.isBreakpoint() === false">
      <button type="button" class="menu-btn">
        <i class="fa fa-lock"></i>
        <span class="menu-text">Add breakpoint</span>
      </button>
    </li>
    <li class="menu-item" (click)="removeBreakpoint(selection)" *ngIf="selection?.status.isInput() === false && selection?.status.isBreakpoint() === true">
      <button type="button" class="menu-btn">
        <i class="fa fa-unlock"></i>
        <span class="menu-text">Remove breakpoint</span>
      </button>
    </li>


    <li class="menu-item">
      <button type="button" class="menu-btn">
        <i class="fa fa-star"></i>
        <span class="menu-text">Favorite</span>
      </button>
    </li>

    <li class="menu-item menu-item-submenu">
      <button type="button" class="menu-btn">
        <i class="fa fa-users"></i>
        <span class="menu-text">Social</span>
      </button>
      <ul class="menu">
        <li class="menu-item">
          <button type="button" class="menu-btn">
            <i class="fa fa-comment"></i>
            <span class="menu-text">Comment</span>
          </button>
        </li>
        <li class="menu-item menu-item-submenu">
          <button type="button" class="menu-btn">
            <i class="fa fa-share"></i>
            <span class="menu-text">Share</span>
          </button>
        </li>
      </ul>
    </li>
    <li class="menu-separator"></li>
    <li class="menu-item">
      <button type="button" class="menu-btn">
        <i class="fa fa-download"></i>
        <span class="menu-text">Save</span>
      </button>
    </li>
    <li class="menu-item">
      <button type="button" class="menu-btn">
        <i class="fa fa-edit"></i>
        <span class="menu-text">Rename</span>
      </button>
    </li>
    <li class="menu-item">
      <button type="button" class="menu-btn">
        <i class="fa fa-trash"></i>
        <span class="menu-text">Delete</span>
      </button>
    </li>
  </ul>
</div>
