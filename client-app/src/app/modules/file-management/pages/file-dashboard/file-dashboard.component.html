<div style="margin-top: 10%">
  <button (click)="loadAll()"> GET ALL </button>
  <button (click)="remove()"> DELETE </button>
  <ul *ngFor="let file of files">
    <li>
      ID {{file.id}}, NAME {{file.name}}, #LABELS {{file.nLabels}}
      <a [href]="getDownloadLink(file.name)"> Download </a>
    </li>
  </ul>
  <br>------------------------------------------------------------------------------
  <app-file-upload></app-file-upload>
</div>
