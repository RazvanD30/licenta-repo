spring.application.name=gateway
spring.profiles.active=test
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
server.connection-timeout=2m
zuul.host.socket-timeout-millis=120000
eureka.client.eureka-server-connect-timeout-seconds=120
management.metrics.export.appoptics.read-timeout=120s
spring.jta.bitronix.properties.default-transaction-timeout=120000